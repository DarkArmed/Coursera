<!DOCTYPE html>
<html>
<head>
    <title>Part2</title>
    <script type="text/javascript">
        var colors = ["azure", "blue", "cyan", "green", "indigo", "ivory", "lime", "navy", "olive", "pink", "red", "silver", "snow", "yellow"];
        var target;
        var guess_input_text;
        var guess_input;
        var finished = false;
        var guesses = 0;

        function do_game() {
            target = Math.floor(Math.random() * colors.length);
            // alert("target color is " + colors[target]);
            while(!finished) {
                guess_input_text = prompt("I am thinking of one of thesses colors:\n\n" + 
                                          colors.toString() + 
                                          "\n\nWhat color am I thinking of?");
                guesses++;
                finished = check_guess();
            }
        }

        function check_guess() {
            guess_input = colors.indexOf(guess_input_text);
            if (guess_input < 0) {
                alert("Sorry, I don't recognize your color.\n\n" + 
                      "Please try again.");
                return false;
            }
            if (guess_input > target) {
                alert("Sorry, your guess is not correct!\n\n" + 
                      "Hint: your color is alphabetically higher than mine.\n\n" + 
                      "Please try again.")
                return false;
            }
            if (guess_input < target) {
                alert("Sorry, your guess is not correct!\n\n" + 
                      "Hint: your color is alphabetically lower than mine.\n\n" + 
                      "Please try again.")
                return false;
            }
            myBody=document.getElementsByTagName("body")[0];
            myBody.style.background=colors[target];
            alert("Congratulations!You have guessed the color!\n\n" + 
                  "It took you " + guesses + " guesses to finish the game!\n\n" + 
                  "You can see the color in the background.")
            return true;
        }
    </script>
</head>
<body onload="do_game()">

</body>
</html>
